<html lang="en">
<head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">

    <div class="container">

        <form>
            <div class="form-group">
                <label for="widget-name">Name</label>
                <input type="text"
                       class="form-control"
                       id="widget-name"
                       placeholder="name">
            </div>
            <div class="form-group">
                <label for="widget-text">Text</label>
                <input type="text"
                       class="form-control"
                       id="widget-text"
                       placeholder="title">
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                    <select type="text"
                            class="form-control"
                            id="size">
                        <option>1</option>
                        <option>2</option>
                        <option selected>3</option>
                        <option>4</option>
                        <option>5</option></select>
            </div>
        </form>

        <a class="btn btn-danger  btn-block"
           href="widget-list.html">Delete</a>
    </div>
