<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
                   class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input ng-model = "model.widget.name"
                    type="text"
                   class="form-control"
                   id="widget-name"
                   placeholder="image name">
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input ng-model = "model.widget.text"
                    type="text"
                   class="form-control"
                   id="widget-text"
                   placeholder="image title">
        </div>
        <div class="form-group">
            <label for="widget-url">URL</label>
            <input ng-model = "model.widget.url"
                   type="text"
                   class="form-control"
                   id="widget-url"
                   placeholder="image url">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <select ng-model = "model.widget.width"
                    type="text"
                    class="form-control"
                    id="width">
                <option>20%</option>
                <option>40%</option>
                <option>60%</option>
                <option>80%</option>
                <option selected>100%</option></select>
        </div>
        <div class="form-group">
            <label for="widget-path">Upload</label>
            <input ng-model = "model.widget.path"
                    type="file"
                   class="form-control"
                   id="widget-path"
                   placeholder="Choose File  No file chosen">
        </div>
    </form>

    <a class="btn btn-primary  btn-block"
       href="#">Upload Image</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget()">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                <span class="glyphicon glyphicon-user icon-blue">
                </span>
                </a>
            </p>
        </div>
    </div>
</nav>
