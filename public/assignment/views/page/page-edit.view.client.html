<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click = "model.updatePage(model.page.name, model.page.title)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="page-name">Name</label>
            <input ng-model = "model.page.name"
                   type="text"
                   class="form-control"
                   id="page-name"
                   value="Blogs"
                   placeholder="page name">
        </div>
        <div class="form-group">
            <label for="page-Title">Title</label>
            <input ng-model = "model.page.title"
                   type="text"
                   class="form-control"
                   id="page-title"
                   value="Today's Blogs"
                   placeholder="page title">
        </div>
    </form>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deletePage(model.pageId)">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                <span class="glyphicon glyphicon-user icon-blue">
                </span>
                </a>
            </p>
        </div>
    </div>
</nav>
