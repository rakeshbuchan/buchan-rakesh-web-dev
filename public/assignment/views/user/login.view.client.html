<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h1>Login</h1>
    <form name="loginForm" novalidate>
        <input ng-model= "username"
           type="text"
           class="form-control"
           required
           name="username"
           placeholder="username"/>
        <span ng-show="loginForm.$submitted && loginForm.username.$invalid">
            Username is required
        </span>

        <input ng-model= "password"
           type="password"
           class="form-control"
           placeholder="password"
           required
           name="password"/>
        <span ng-show="loginForm.$submitted && loginForm.password.$invalid">
            Password is required
        </span>

        <button class="btn btn-primary btn-block"
                ng-click="model.login(username,password)">
                Login
        </button>
        <a class="btn btn-success btn-block"
            href="#/register">Register</a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
    </form>
</div>
