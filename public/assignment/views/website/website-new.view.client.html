<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                New Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click = "model.createWebsite(name, websiteDescription)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="website-name">Name</label>
            <input ng-model = "name"
                   type="text"
                   class="form-control"
                   id="website-name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="website-description">Description</label>
            <textarea ng-model = "websiteDescription"
                      rows="4"
                      id="website-description"
                      class="form-control"
                      placeholder="Description"></textarea>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                <span class="glyphicon glyphicon-user icon-blue">
                </span>
                </a>
            </p>
        </div>
    </div>
</nav>
