<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click = "model.updateWebsite(model.website.name, model.website.description)" class="navbar-link">

        </div>
    </div>

<div class="container">
    <form>
        <div class="form-group">
            <label for="website-name">Website Name</label>
            <input ng-model = "model.website.name" type="text"
                   class="form-control"
                   id="website-name"
                   value="Gizmodo"
                   placeholder="website name">
        </div>
        <div class="form-group">
            <label for="website-description">Website Description</label>
            <textarea ng-model = "model.website.description"
                      rows="4"
                      id="website-description"
                      class="form-control"
                      placeholder="Description">Gizmodo (/ɡɪzˈmoʊdoʊ/ giz-moh-doh) is a design and technology blog. It is part of the Gawker Media network run by Nick Denton and runs on the Kinja platform.</textarea>
        </div>
    </form>

    <a ng-click="model.deleteWebsite(model.websiteId)"
       class="btn btn-danger  btn-block">Delete</a>
</div>

                <a href="#" class="navbar-link">

            </p>
        </div>
    </div>
